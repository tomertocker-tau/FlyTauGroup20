{% extends "layout.html" %}

{% block title %}Customer Login | FLYTAU{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your FLYTAU account</p>
            </div>

            <form action="{{ url_for('login_new') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required class="form-control"
                           placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required class="form-control"
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-large auth-submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>


            <div class="auth-footer">
                <p>Don't have an account yet?</p>
                <a href="{{ url_for('signup_new') }}" class="btn btn-outline auth-link">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </div>

            <div class="quick-access">
                <p>Quick Access:</p>
                <div class="quick-links">
                    <a href="{{ url_for('search_flights') }}" class="quick-link">
                        <i class="fas fa-search"></i> Search Flights
                    </a>
                    <a href="{{ url_for('manage_order') }}" class="quick-link">
                        <i class="fas fa-ticket-alt"></i> Check Booking
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
