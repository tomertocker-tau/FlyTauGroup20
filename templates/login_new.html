{% extends "layout.html" %}

{% block content %}
<div class="page-container">
    
    <div class="auth-box">
        <div class="auth-header">
            <h2>Log in Please</h2>
        </div>

        <form action="/users_page" method="POST" class="auth-form">

            <div class="form-group">
                <label for="email">email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" value="login" class="btn-full-width important_button">

        </form>

        <div class="auth-footer">
            <p>New user?</p>
            <a href="/signup_new">Press here to sign up</a>
        </div>
    </div>

</div>
{% endblock %}
